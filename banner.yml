title: Lama Del Rey
description: "I'm Lama Del Rey, an NFT artist and music lover. All of my NFTs are hand drawn. The sketches are drawn on paper, but the final artworks are digital. In my first collection, Summertime Madness, I've designed each of my NFTs to have unique characteristics with different interests and personalities. All of them are music lovers and they've been painted with special palettes."
